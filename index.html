<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Monochrome "Shine" Palette
              shiny: {
                white: '#ffffff',
                silver: '#e4e4e7', // zinc-200
                steel: '#71717a',  // zinc-500
                charcoal: '#27272a', // zinc-800
                black: '#000000',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'shine': 'shine 3s linear infinite',
              'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(255, 255, 255, 0.5)' },
                '50%': { opacity: '.8', boxShadow: '0 0 10px rgba(255, 255, 255, 0.2)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure Black */
        color: #ffffff;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 4px;
        border: 1px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555; 
      }
    </style>

    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
